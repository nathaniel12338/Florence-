<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="static/css/style.min.css">
</head>

<body>
  <form class="sign-up-form form" method="post" action="/profile">
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title">Profile</h1>
    <p class="sign-up__subtitle">Each password can be use by one person,dont disclose your password with anyone</p>
    <!-- <form class="sign-up-form form" action="" method=""> -->
      <label class="form-label-wrapper">
        <p class="form-label">Username</p>
        <input class="form-input" type="text" id="username" name="username" placeholder="Username" required readonly value="{% if user_class %}{{ user_class.username }}{% endif %}">
    </label>
    <label class="form-label-wrapper">
        <p class="form-label">Email</p>
        <input class="form-input" type="text" id="email" name="email" placeholder="Email" required readonly  value="{% if user_class %}{{ user_class.email }}{% endif %}">
    </label>
    <label class="form-label-wrapper">
        <p class="form-label">Class</p>
        <input class="form-input" type="text" id="class" name="class" placeholder="Class" required readonly value="{% if user_class %}{{ user_class.class }}{% endif %}">
    </label>
    <label class="form-label-wrapper">
        <p class="form-label">Gender</p>
        <input class="form-input" type="text" id="gender" name="gender" placeholder="Gender" required readonly  value="{% if user_class %}{{ user_class.gender }}{% endif %}">
    </label>
    
    
    
      <h3>Change Password</h3>
      
      <label class="form-label-wrapper">
        <p class="form-label">Old Password</p>
        <input class="form-input" type="text" name="oldpassword" placeholder="Old Password" required>
      </label>

      <label class="form-label-wrapper">
        <p class="form-label">New Password</p>
        <input class="form-input" type="text" name="newpassword" placeholder="New Password" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Confirm Password</p>
        <input class="form-input" type="text" name="confirmpassword" placeholder="Confirm Password" required>
      </label>
    
    
        
        <!-- Add "Cancel" and "Submit" buttons -->
        <div style="display: flex; justify-content: space-between;">
          <a href="/dashboard" style="flex: 1; text-align: center; padding: 10px 20px; font-size: 16px; border-radius: 3px; text-decoration: none; background-color: #fff; color: #00ffcc; border: 2px solid #00ffcc;">Cancel</a>
          
          <button type="submit" style="flex: 1; text-align: center; padding: 10px 20px; font-size: 16px; border-radius: 3px; text-decoration: none; background-color: #00ffcc; color: #fff; width: 20px;" >Save</button>
      </div>
      
      
    </form>
    <!-- <script>
      function  dashboard() {
           // Redirect to student.html
           window.location.href = "/dashboard?success_message=Successfully%20logged%20in";
       }
 
   </script>
     -->
  </article>
</main>

</body>

</html>
